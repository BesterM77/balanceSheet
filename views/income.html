<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="/public/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <div style="align-items: center;">
        <h1 id="welcome"></h1>
<script>
fetch('/api/userinfo')
  .then(res => res.json())
  .then(data => {
    if (data.username) {
      document.getElementById('welcome').textContent = "For " + data.username + "'s";
    } else {
      document.getElementById('welcome').textContent = "For ";
    }
  });
</script>
    <h1>Income</h1>
     <form action="/income" method="POST">

        <label for="salary">Salary:</label>
        <input type="number" name="salary" placeholder="Enter your salary" required><br>
        <label for="business">Business:</label>
        <input type="number" name="business" placeholder="Enter your business income" required><br>
        <label for="grant">Grant:</label>
        <input type="number" name="grant" placeholder="Enter your grant income" required><br>
        <label for="otherIncome">Other:</label>
        <input type="number" name="otherIncome" placeholder="Enter your other income" required><br>

        <button type="submit">Submit</button>
    </form>
    <br />
    <br />
    <a style="margin-left: 50%; color: red;" href="/logout">Logout</a>
    </div>
    
</body>
</html>
