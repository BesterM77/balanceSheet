<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income</title>
    <link rel="stylesheet" href="/styles.css">

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
</head>
<body>
    <div style="align-items: center;">
        <h1 id="welcome"></h1>
<script>
fetch('/api/userinfo')
  .then(res => res.json())
  .then(data => {
    if (data.username) {
      document.getElementById('welcome').textContent = "For " + data.username + "'s";
    } else {
      document.getElementById('welcome').textContent = "For ";
    }
  });
</script>
    <h1>Income</h1>
     <form action="/income" method="POST">

        <label for="salary">Salary:</label>
        <input type="number" name="salary" placeholder="Enter your salary" required><br>
        <label for="business">Business:</label>
        <input type="number" name="business" placeholder="Enter your business income" required><br>
        <label for="grant">Grant:</label>
        <input type="number" name="grant" placeholder="Enter your grant income" required><br>
        <label for="otherIncome">Other:</label>
        <input type="number" name="otherIncome" placeholder="Enter your other income" required><br>

        <button type="submit">Submit</button>
    </form>
    <br />
    <br />
    <a style="margin-left: 50%; color: red;" href="/logout">Logout</a>
    </div>
    
</body>
</html>
