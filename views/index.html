<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="/public/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <div >
        <h1 id="welcome"></h1>
<script>
fetch('/api/userinfo')
  .then(res => res.json())
  .then(data => {
    if (data.username) {
      document.getElementById('welcome').textContent = 'Welcome, ' + data.username + '!';
    } else {
      document.getElementById('welcome').textContent = 'Welcome!';
    }
  });
</script>
    <h1>Menu</h1>
     <form action="/index" method="POST">
    
        <button type="submit" value="income" name="action">Income</button>
        <div class="clearfix"></div>
        <br />
        <button type="submit" value="expense" name="action">Expenses</button>
        <div class="clearfix"></div>
        <br />
        <button type="submit" value="balance" name="action">Balance</button>
    </form>
    <br />
    <br />
    <div>
        <a style="margin-left: 50%; color: red;" href="/logout">Logout</a>
    </div>
    <div id="success-Message"></div>
       <script>
        fetch('/api/success-message')
          .then(res => res.json())
          .then(data => {
            if (data.message) {
              document.getElementById('success-Message').textContent = data.message;
            }
          });
       </script>
    </div>
    
</body>
</html>
