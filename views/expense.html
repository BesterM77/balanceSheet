<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="/public/styles.css">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <div style="align-items: center;">
        <h1 id="welcome"></h1>
<script>
fetch('/api/userinfo')
  .then(res => res.json())
  .then(data => {
    if (data.username) {
      document.getElementById('welcome').textContent = "For " + data.username + "'s";
    } else {
      document.getElementById('welcome').textContent = "For ";
    }
  });
</script>
    <h1>Expenses</h1>
     <form action="/expense" method="POST">

      <label for="loans">Car,House or Business loan</label>
        <input type="number" name="loans" placeholder="Enter your loan amount" required><br>
      <label for="rent">Rent:</label>
        <input type="number" name="rent" placeholder="Enter your rent amount" required><br>
      <label for="utilities">Utilities:</label>
        <input type="number" name="utilities" placeholder="Enter your utilities amount" required><br>
      <label for="groceries">Groceries:</label>
        <input type="number" name="groceries" placeholder="Enter your groceries amount" required><br>
      <label for="transportation">Transportation:</label>
        <input type="number" name="transportation" placeholder="Enter your transportation amount" required><br>
      <label for="otherExpense">Other:</label>
        <input type="number" name="otherExpense" placeholder="Enter your other expenses amount" required><br>
   
        <button type="submit">Submit</button>
    </form>
    <br />
    <br />
    <a style="margin-left: 50%; color: red;" href="/logout">Logout</a>
    </div>
    
</body>
</html>
